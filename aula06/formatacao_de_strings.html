<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS</title>
    <style>
        body { 
            background-color: rgb(125, 125, 247);
            color: white;
            font: Normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Estou apendendo JaavaScript</p>
    <script>
        var nome = window.prompt("Digite um número: ") 
        var idade = Number.parseInt(window.prompt("Idade: ")) 
        alert(`O aluno ${nome} tem ${idade} anos) //usamos template scrip em vez de concatenações
    </script>
</body>
</html>

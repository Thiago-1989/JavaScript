<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Hora atual</title>
    <link rel="stylesheet" href="_css/estilo_hora.css">
</head>
<body>
<header>
    <h1>Hora do dia</h1>
</header>
<section>
    <div id="dados">
    </div>
    <div id="result">

        <div id="img">

        </div>
    </div>
</section>
<footer id="rodape">
    <p>by Thiago Silva de Oliveira</p>
    <p><a href="https://github.com/Thiago-1989/JavaScript">GitHub</a> / <a
            href="https://www.linkedin.com/in/thiago-silva-de-oliveira-18240b128/">LinkedIn</a></p>

</footer>
<script>
    var hora = new Date().toLocaleString('pt-BR').split(",")[1]
    document.getElementById("dados").innerHTML = "<p id='hora'>Hora atual: " + hora + "<p/>"
    if (hora.slice(0, 3) < 12) {
        document.getElementById("img").innerHTML = `<img src="imagens/dia.jpeg">`
    } else if (hora.slice(0, 3) <= 18) {
        document.getElementById("img").innerHTML = `<img src="imagens/tarde.jpeg">`
    } else {
        document.getElementById("img").innerHTML = `<img src="imagens/noite.jpeg">`
    }
</script>
</body>
</html>
